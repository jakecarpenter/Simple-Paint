<!DOCTYPE html>
<html manifest='cache.manifest'>
	<head>
		<!-- since this app is designed for iPad consumption, make it app like. -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<!-- startup images for iOS-->
		<link rel="apple-touch-startup-image" 
		href="images/simple-paintipad-landscape.png"  
		media="screen and (min-device-width: 481px)  and (orientation:landscape)" />
		
		<link rel="apple-touch-startup-image" 
		href="images/simplepaint-ipad-portrait.png" 
		media="screen and (min-device-width: 481px) and (orientation:portrait)" />
		
		<link rel="apple-touch-startup-image" 
		href="images/simplepaint-iphone.png" 
		media="screen and (min-device-width: 200px) and (max-device-width: 320) and (orientation:portrait)" />

		
		<link rel="apple-touch-icon" href="./simplepaint.png" />
		
		<title>Simple Paint</title>
		<style media="screen">
			canvas {
				position: absolute;
				top: 0px;
				left:0px;
			}
			
			.paintCan {
				background: url('eggshell.jpg');
			}
		</style>
	</head>
	<body>
		<div id="paint">
			
		</div>
	</body>
	
	
	<script type="text/javascript" src="paint.js"></script>
	<script type="text/javascript">
	
		
		var myPaint = new PAINT();
		myPaint.init();
		
		//some usefull js in lieu of a framework
		function $(id){ 
			return document.getElementById(id);
		}
		
	</script>
</html>
